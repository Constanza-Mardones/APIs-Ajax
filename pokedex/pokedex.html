<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Â¿Cual es ese Pokemon?</title>
		<style type="text/css">
			.fondo{
				text-align:center;
			}
			img{
				margin-top: 10px;
				margin-bottom: 30px;
			}
			.info{
				font-family: "arial";
			}
			h1{
			 color:blue;
			 text-transform:uppercase;
			 text-align: center;

			}
			h2{
			 text-align: center;
			  font-size: 20px;
			}
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				for (var i = 1; i <= 251; i++){
					 $('#imagenes').append('<img  id="'+i+'" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+i+'.png">');
				}
				$('img').click(function(){
					var j = $(this).attr("id");  
                	$.get("https://pokeapi.co/api/v2/pokemon/"+j, function(res) {

    					//console.log(res.name);
    					//console.log(res.types);
    					//console.log(res.abilities);
    					
    					var n = "";
    					n += "<h1>"+ res.name+"</h1>"
    					n += "<h2>Types: "+ res.types[0].type.name+ "</h2>"
    					n += "<h2>Altura: "+ res.height+ "</h2>"
    					n += "<h2>Peso: "+ res.weight+ "</h2>"
    					n += "<h2>Habilidad: "+ res.abilities[0].ability.name+"</h2>"
    					$(".info").html(n);
					}, "json");
            	})
			})						 
		</script>
	</head>
	<body>
		<div class="fondo">
			<img src="pokebola.png" width="100px">
			<img src="logo.png"width="300px">
			<img src="pokebola.png" width="100px">
			<div id="imagenes"></div>
			<div class= "info"></div>
		</div>	
	</body>
</html>
