<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pokemon</title>
		<style type="text/css">
			body{
				text-align: center;
				background-color: #395aa7;
			}
			.logo{
				width: 400px;
				margin:20px;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				for (var i = 1; i <= 151; i++){
					 $('.imagenes').append('<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+i+'.png">');
				}
			})						 
		</script>
	</head>
	<body>
		<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png">
		<div class="imagenes"></div>
	</body>
</html>
